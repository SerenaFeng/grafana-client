---

- dashboard-template:
    name: 'db-{label}'
    uid: '{uid}'
    title: '{label} Dashboard'
    tags: '{tags}'
    rows:
      - row_text:
          title: '{label}'
          height: '{height}'
          span: 12
          context: This is a complex text test
      - row_multi_targets:
          title: '{label}'
          height: '400px'
          datasource: '{datasource}'
      - row_singlestat:
          title: '{label}'
          height: '300px'
          datasource: '{datasource}'

- dashboard:
    name: directdb
    uid: directdb
    title: Directdb Dashboard
    tags: [directdb]
    rows:
      - row_text:
          title: directdb
          height: 100px
          span: 12
          context: This is a direct defined dashboard example
